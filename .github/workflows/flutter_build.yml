name: Flutter Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.6'
      - run: flutter pub get
        working-directory: text_encryption_flutter
      - run: flutter build macos
        working-directory: text_encryption_flutter
      - name: Upload macOS build artifact
        uses: actions/upload-artifact@v3
        with:
          name: macos-build
          path: text_encryption_flutter/build/macos/Build/Products/Release/*.app

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.6'
      - run: sudo apt-get install libgtk-3-dev
      - run: flutter pub get
        working-directory: text_encryption_flutter
      - run: flutter build linux
        working-directory: text_encryption_flutter
      - name: Upload Linux build artifact
        uses: actions/upload-artifact@v3
        with:
          name: linux-build
          path: text_encryption_flutter/build/linux/x64/release/bundle/*

  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.6'
      - run: flutter pub get
        working-directory: text_encryption_flutter
      - run: flutter build web
        working-directory: text_encryption_flutter
      - name: Upload Web build artifact
        uses: actions/upload-artifact@v3
        with:
          name: web-build
          path: text_encryption_flutter/build/web/*
