<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Encryption</title>
  <link rel="icon" href="./icons/icon.jpeg">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --primary-gradient: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --shadow-color: rgba(0, 0, 0, 0.3);
      --text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      --border-radius: 20px;
      --glow-color: rgba(255, 255, 255, 0.5);
      --frame-glow: rgba(255, 255, 255, 0.3);
      
      /* Social Media Colors */
      --github-color: #333;
      --instagram-color: #e4405f;
      --email-color: #ea4335;
      --linkedin-color: #0077b5;
      --twitter-color: #000000;
      --youtube-color: #ff0000;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #170827; /* Dark blue color */
      font-family: 'Poppins', sans-serif;
      color: white;
      position: relative;
      overflow: hidden;
    }

    /* Main Container */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      width: 100%;
      padding: 20px;
      position: relative;
      z-index: 2;
    }

    /* Enhanced Header */
    .header {
      position: fixed;
      top: 20px;
      width: fit-content;
      min-width: 380px;
      max-width: 90%;
      height: 80px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      border-radius: var(--border-radius);
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      --direction: -1;
      padding: 0 35px;
      opacity: 1;
    }

    .header:hover {
      box-shadow: 0 0 20px var(--glow-color);
    }

    .header h1 {
      font-size: 1.8rem;
      font-family: 'Poppins', sans-serif; /* Ensures consistency across the text */
      font-weight: 700;
      text-shadow: var(--text-shadow);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Enhanced Mobile Frame */
    .mobile-frame {
      width: 360px;
      height: 840px;
      border-radius: 30px;
      border: 12px solid #000000;
      box-shadow: 0 20px 40px var(--shadow-color);
      overflow: hidden;
      position: relative;
      z-index: 5;
      transition: box-shadow 0.3s ease;
      margin: 20px 0;
      background: #000;
      display: block;
    }

    .mobile-screen {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .mobile-frame:hover {
      box-shadow: 0 0 30px var(--frame-glow);
    }

    /* Frame hover effects with smooth fade */
    .mobile-frame:hover ~ .header,
    .mobile-frame:hover ~ .footer-container {
      transform: translateY(calc(var(--direction) * 100px));
      opacity: 0;
    }

    /* Enhanced Footer */
    .footer-container {
      position: fixed;
      bottom: 15px;
      width: fit-content;
      min-width: 380px;
      max-width: 90%;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      padding: 20px 35px;
      text-align: center;
      z-index: 10;
      border-radius: var(--border-radius);
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      --direction: 1;
      opacity: 1;
    }

    .footer-container:hover {
      box-shadow: 0 0 20px var(--glow-color);
    }

    .copyright {
      margin: 5px 0;
      font-size: 1rem;
      font-weight: 600;
      opacity: 0.8;
      text-shadow: var(--text-shadow);
      white-space: nowrap;
      font-family: 'Poppins', sans-serif; /* Ensures consistency across the text */
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    .social-links a {
      color: white;
      font-family: 'Poppins', sans-serif; /* Ensures consistency across the text */
      text-decoration: none;
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .social-links a i {
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    /* Social Media Hover Effects */
    .social-links a:hover {
      transform: translateY(-5px);
    }

    .social-links a.github:hover {
      background: var(--github-color);
      box-shadow: 0 0 20px var(--github-color);
    }

    .social-links a.instagram:hover {
      background: var(--instagram-color);
      box-shadow: 0 0 20px var(--instagram-color);
    }

    .social-links a.email:hover {
      background: var(--email-color);
      box-shadow: 0 0 20px var(--email-color);
    }

    .social-links a.linkedin:hover {
      background: var(--linkedin-color);
      box-shadow: 0 0 20px var(--linkedin-color);
    }

    .social-links a.twitter:hover {
      background: var(--twitter-color);
      box-shadow: 0 0 20px var(--twitter-color);
    }

    .social-links a.youtube:hover {
      background: var(--youtube-color);
      box-shadow: 0 0 20px var(--youtube-color);
    }

    /* Loading Animation */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border: 3px solid var(--glass-bg);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s infinite linear;
    }

    @keyframes spin {
      100% { transform: translate(-50%, -50%) rotate(360deg) }
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0% 50% }
    }

    /* Responsive Design */
    @media (max-width: 400px) {
      .mobile-frame {
        width: 300px;
        height: 700px;
        border-width: 10px;
      }

      .header {
        padding: 0 25px;
        min-width: 280px;
        height: 60px;
      }

      .header h1 {
        font-size: 1.4rem;
      }

      .footer-container {
        font-family: 'Poppins', sans-serif; /* Ensures consistency across the text */
        padding: 15px 25px;
        min-width: 280px;
      }

      .social-links {
        gap: 10px;
      }

      .social-links a {
        width: 35px;
        height: 35px;
      }

      .social-links a i {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
